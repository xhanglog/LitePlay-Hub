<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LitePlay Hub - Play Web Games Instantly</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .game-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- Navigation Bar -->
        <nav class="flex flex-col md:flex-row justify-between items-center py-4 border-b border-gray-200 dark:border-gray-700 mb-6">
            <div class="flex items-center mb-4 md:mb-0">
                <div class="text-primary text-2xl font-bold flex items-center">
                    <i class="fas fa-gamepad mr-2"></i>
                    <span>LitePlay Hub</span>
                    <span class="text-sm text-gray-500 dark:text-gray-400 ml-2">Web Games</span>
                </div>
            </div>
            
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 w-full md:w-auto">
                <!-- Search Box -->
                <div class="relative w-full md:w-64">
                    <input id="search-input" type="text" placeholder="Search games..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                
                <!-- Navigation Links -->
                <div class="flex space-x-4">
                    <a href="categories.html" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <i class="fas fa-th-large mr-1"></i>
                        <span>Categories</span>
                    </a>
                    <a href="recent.html" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <i class="fas fa-history mr-1"></i>
                        <span>Recent</span>
                    </a>
                    <a href="favorites.html" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <i class="fas fa-heart mr-1"></i>
                        <span>Favorites</span>
                    </a>
                    <button id="theme-toggle" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main>
            <!-- Featured Games -->
            <section class="mb-10">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Featured Games</h2>
                    <a href="categories.html" class="text-primary text-sm hover:underline">View All</a>
                </div>
                
                <div id="featured-games" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Game cards will be dynamically generated by JavaScript -->
                    <div class="col-span-full text-center py-10" id="featured-loading">
                        <div class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p class="text-lg">Loading...</p>
                    </div>
                </div>
            </section>
            
            <!-- Game Categories -->
            <section class="mb-10">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Game Categories</h2>
                    <a href="categories.html" class="text-primary text-sm hover:underline">View All</a>
                </div>
                
                <div id="categories-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-6 gap-4">
                    <!-- Category cards will be dynamically generated by JavaScript -->
                </div>
            </section>
            
            <!-- Recently Played -->
            <section class="mb-10">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Recently Played</h2>
                    <a href="recent.html" class="text-primary text-sm hover:underline">View All</a>
                </div>
                
                <div id="recent-games" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                    <!-- Recent game cards will be dynamically generated by JavaScript -->
                    <div id="no-recent-games" class="col-span-full text-center py-10 hidden">
                        <p class="text-lg text-gray-500 dark:text-gray-400">No recently played games</p>
                    </div>
                </div>
            </section>
        </main>
        
        <!-- Footer -->
        <footer class="mt-12 pt-6 border-t border-gray-200 dark:border-gray-700 text-center text-gray-500 dark:text-gray-400 text-sm">
            <div class="mb-4">
                <a href="#" class="mx-2 hover:text-primary">About Us</a>
                <a href="#" class="mx-2 hover:text-primary">Feedback</a>
                <a href="#" class="mx-2 hover:text-primary">Privacy Policy</a>
            </div>
            <p>Â© 2024 LitePlay Hub - Web games platform, no registration required</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Theme toggle
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        
        themeToggleBtn.addEventListener('click', function() {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.classList.add('dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Check saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            htmlElement.classList.remove('dark');
            themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Game data
        let games = [];
        
        // Get category color
        function getCategoryColor(category) {
            const colorMap = {
                'Number': 'green',
                'Puzzle': 'blue',
                'Arcade': 'yellow',
                'Strategy': 'purple',
                'Sports': 'orange',
                'Action': 'red',
                'Casual': 'yellow',
                'Shooter': 'red',
                'Logic': 'indigo'
            };
            
            return colorMap[category] || 'gray';
        }
        
        // Get category icon
        function getCategoryIcon(category) {
            const iconMap = {
                'Number': 'calculator',
                'Puzzle': 'puzzle-piece',
                'Arcade': 'joystick',
                'Strategy': 'chess',
                'Sports': 'futbol',
                'Action': 'running',
                'Casual': 'coffee',
                'Shooter': 'crosshairs',
                'Logic': 'brain'
            };
            
            return iconMap[category] || 'gamepad';
        }
        
        // Create game card
        function createGameCard(game) {
            const color = getCategoryColor(game.category);
            
            return `
            <div class="game-card bg-white dark:bg-gray-700 rounded-lg overflow-hidden shadow-md">
                <img src="${game.thumbnail}" alt="${game.title}" class="w-full h-40 object-cover">
                <div class="p-4">
                    <div class="flex justify-between items-start">
                        <h3 class="font-semibold text-lg">${game.title}</h3>
                        <span class="bg-${color}-100 text-${color}-800 dark:bg-${color}-900 dark:text-${color}-200 text-xs px-2 py-1 rounded-full">${game.category}</span>
                    </div>
                    <p class="text-gray-600 dark:text-gray-300 text-sm mt-2">${game.description}</p>
                    <div class="mt-4 flex justify-between items-center">
                        <a href="game.html?id=${game.id}" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm">Play Now</a>
                        <button class="favorite-btn text-gray-400 hover:text-red-500 dark:hover:text-red-400" data-id="${game.id}">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            `;
        }
        
        // Create recent game card
        function createRecentGameCard(game, playDate, playCount) {
            return `
            <div class="game-card bg-white dark:bg-gray-700 rounded-lg overflow-hidden shadow-md">
                <div class="relative">
                    <img src="${game.thumbnail}" alt="${game.title}" class="w-full h-40 object-cover">
                    <div class="absolute top-2 right-2 bg-black bg-opacity-60 text-white text-xs px-2 py-1 rounded-md">
                        <i class="fas fa-clock mr-1"></i>
                        ${playDate}
                    </div>
                </div>
                <div class="p-4">
                    <h3 class="font-semibold text-lg">${game.title}</h3>
                    <div class="mt-2 flex justify-between items-center">
                        <a href="game.html?id=${game.id}" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm">Continue</a>
                        <span class="text-sm text-gray-500 dark:text-gray-400">
                            <i class="fas fa-gamepad mr-1"></i>
                            ${playCount} plays
                        </span>
                    </div>
                </div>
            </div>
            `;
        }
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === now.toDateString()) {
                return 'Today';
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday';
            } else {
                return `${date.getMonth() + 1}/${date.getDate()}`;
            }
        }
        
        // Display featured games
        function displayFeaturedGames() {
            const featuredGamesContainer = document.getElementById('featured-games');
            const featuredGames = games.filter(game => game.featured);
            
            if (featuredGames.length === 0) {
                featuredGamesContainer.innerHTML = '<div class="col-span-full text-center py-10"><p class="text-lg text-gray-500 dark:text-gray-400">No featured games available</p></div>';
                return;
            }
            
            let html = '';
            featuredGames.forEach(game => {
                html += createGameCard(game);
            });
            
            featuredGamesContainer.innerHTML = html;
            
            // Bind favorite button events
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const gameId = this.getAttribute('data-id');
                    toggleFavorite(gameId, this);
                });
                
                // Check if already favorited
                const gameId = btn.getAttribute('data-id');
                const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
                if (favorites.includes(gameId)) {
                    btn.innerHTML = '<i class="fas fa-heart"></i>';
                    btn.classList.add('text-red-500');
                }
            });
        }
        
        // Display game categories
        function displayCategories() {
            const categoriesContainer = document.getElementById('categories-container');
            
            // Extract all unique categories
            const categories = [...new Set(games.map(game => game.category))];
            
            let html = '';
            categories.forEach(category => {
                const color = getCategoryColor(category);
                const icon = getCategoryIcon(category);
                
                html += `
                <a href="categories.html?category=${category}" class="bg-${color}-100 dark:bg-${color}-900 text-${color}-800 dark:text-${color}-200 rounded-lg p-4 text-center hover:bg-${color}-200 dark:hover:bg-${color}-800 transition">
                    <i class="fas fa-${icon} text-2xl mb-2"></i>
                    <p>${category}</p>
                </a>
                `;
            });
            
            // Add "More" category
            html += `
            <a href="categories.html" class="bg-indigo-100 dark:bg-indigo-900 text-indigo-800 dark:text-indigo-200 rounded-lg p-4 text-center hover:bg-indigo-200 dark:hover:bg-indigo-800 transition">
                <i class="fas fa-dice text-2xl mb-2"></i>
                <p>More</p>
            </a>
            `;
            
            categoriesContainer.innerHTML = html;
        }
        
        // Display recently played games
        function displayRecentGames() {
            const recentGamesContainer = document.getElementById('recent-games');
            const noRecentGamesElement = document.getElementById('no-recent-games');
            
            // Get recently played games from localStorage
            const recentGames = JSON.parse(localStorage.getItem('recentlyPlayed') || '[]');
            
            if (recentGames.length === 0) {
                noRecentGamesElement.classList.remove('hidden');
                return;
            }
            
            noRecentGamesElement.classList.add('hidden');
            
            let html = '';
            // Show only up to 4 recent games
            const gamesToShow = recentGames.slice(0, 4);
            
            gamesToShow.forEach(recentGame => {
                const game = games.find(g => g.id === recentGame.id);
                if (game) {
                    const playDate = formatDate(recentGame.timestamp);
                    html += createRecentGameCard(game, playDate, recentGame.playCount);
                }
            });
            
            recentGamesContainer.innerHTML = html;
        }
        
        // Toggle favorite status
        function toggleFavorite(gameId, button) {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const index = favorites.indexOf(gameId);
            
            if (index === -1) {
                // Add to favorites
                favorites.push(gameId);
                button.innerHTML = '<i class="fas fa-heart"></i>';
                button.classList.add('text-red-500');
            } else {
                // Remove from favorites
                favorites.splice(index, 1);
                button.innerHTML = '<i class="far fa-heart"></i>';
                button.classList.remove('text-red-500');
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }
        
        // Record game play
        function recordGamePlay(gameId) {
            const game = games.find(g => g.id === gameId);
            if (!game) return;
            
            // Get and increment play count
            const gameStatsKey = `gameStats_${gameId}`;
            const gameStats = JSON.parse(localStorage.getItem(gameStatsKey) || '{"playCount": 0}');
            gameStats.playCount++;
            localStorage.setItem(gameStatsKey, JSON.stringify(gameStats));
            
            // Add to recently played
            let recentGames = JSON.parse(localStorage.getItem('recentlyPlayed') || '[]');
            
            // If already exists, remove old record
            recentGames = recentGames.filter(game => game.id !== gameId);
            
            // Add to beginning
            recentGames.unshift({
                id: gameId,
                title: game.title,
                timestamp: new Date().toISOString(),
                playCount: gameStats.playCount
            });
            
            // Limit recent games count
            if (recentGames.length > 10) {
                recentGames = recentGames.slice(0, 10);
            }
            
            localStorage.setItem('recentlyPlayed', JSON.stringify(recentGames));
        }

        // Implement search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            
            searchInput.addEventListener('keyup', function(event) {
                // If Enter key is pressed
                if (event.key === 'Enter') {
                    const query = searchInput.value.trim().toLowerCase();
                    if (query) {
                        window.location.href = `categories.html?search=${encodeURIComponent(query)}`;
                    }
                }
            });
        }
        
        // Load game config
        async function loadGameConfig() {
            try {
                let data;
                try {
                    // Try using fetch API (for HTTP server environment)
                    const response = await fetch('game_config.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    data = await response.json();
                } catch (fetchError) {
                    console.warn('Fetch API failed, trying XMLHttpRequest (for local file system):', fetchError);
                    
                    // Fallback: use synchronous XMLHttpRequest (for local file system)
                    try {
                        const xhr = new XMLHttpRequest();
                        xhr.open('GET', 'game_config.json', false); // Synchronous request
                        xhr.send(null);
                        
                        if (xhr.status === 200) {
                            data = JSON.parse(xhr.responseText);
                        } else {
                            throw new Error(`XHR error! Status: ${xhr.status}`);
                        }
                    } catch (xhrError) {
                        console.warn('XMLHttpRequest also failed, using inline default game data:', xhrError);
                        
                        // Fallback: use inline default game data
                        data = {
                            "games": [
                                {
                                    "id": "2048",
                                    "title": "2048 Number Blocks",
                                    "description": "Merge number blocks to reach 2048!",
                                    "category": "Number",
                                    "thumbnail": "games/2048/thumbnail.jpg",
                                    "url": "games/2048/index.html",
                                    "featured": true,
                                    "popular": true
                                },
                                {
                                    "id": "tetris",
                                    "title": "Tetris Classic",
                                    "description": "Classic block stacking puzzle game",
                                    "category": "Puzzle",
                                    "thumbnail": "games/tetris/thumbnail.jpg",
                                    "url": "games/tetris/index.html",
                                    "featured": false,
                                    "popular": true
                                },
                                {
                                    "id": "snake",
                                    "title": "Snake Game",
                                    "description": "Control the snake to eat food and grow",
                                    "category": "Arcade",
                                    "thumbnail": "games/snake/thumbnail.jpg",
                                    "url": "games/snake/index.html",
                                    "featured": true,
                                    "popular": false
                                },
                                {
                                    "id": "entangolf",
                                    "title": "Entangolf",
                                    "description": "Fun golf game with a twist",
                                    "category": "Sports",
                                    "thumbnail": "games/entangolf/thumbnail.jpg",
                                    "url": "games/entangolf/index.html",
                                    "featured": false,
                                    "popular": true
                                },
                                {
                                    "id": "minesweeper",
                                    "title": "Minesweeper",
                                    "description": "Classic minesweeper game to test your logic and deduction skills",
                                    "category": "Strategy",
                                    "thumbnail": "games/minesweeper/thumbnail.jpg",
                                    "url": "games/minesweeper/index.html",
                                    "featured": true,
                                    "popular": false
                                }
                            ]
                        };
                    }
                }
                
                games = data.games;
                
                // Hide loading indicator
                document.getElementById('featured-loading').style.display = 'none';
                
                // Display featured games
                displayFeaturedGames();
                
                // Display game categories
                displayCategories();
                
                // Display recently played games
                displayRecentGames();

                // Setup search functionality
                setupSearch();
                
            } catch (error) {
                console.error('Failed to load game config:', error);
                document.getElementById('featured-loading').innerHTML = `
                    <div class="text-red-500 text-center p-4">
                        <i class="fas fa-exclamation-triangle text-4xl mb-2"></i>
                        <p>Failed to load game configuration</p>
                        <p class="text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Check URL parameters for game ID, if present record game play
        function checkGamePlay() {
            const urlParams = new URLSearchParams(window.location.search);
            const gameId = urlParams.get('id');
            
            if (gameId) {
                recordGamePlay(gameId);
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadGameConfig();
            checkGamePlay();
        });
    </script>
</body>
</html>
