<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Categories - LitePlay Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .game-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- Navigation Bar -->
        <nav class="flex flex-col md:flex-row justify-between items-center py-4 border-b border-gray-200 dark:border-gray-700 mb-6">
            <div class="flex items-center mb-4 md:mb-0">
                <a href="index.html" class="text-primary text-2xl font-bold flex items-center">
                    <i class="fas fa-gamepad mr-2"></i>
                    <span>LitePlay Hub</span>
                    <span class="text-sm text-gray-500 dark:text-gray-400 ml-2">Web Games</span>
                </a>
            </div>
            
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 w-full md:w-auto">
                <!-- Search Box -->
                <div class="relative w-full md:w-64">
                    <input id="search-input" type="text" placeholder="Search games..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                
                <!-- Navigation Links -->
                <div class="flex space-x-4">
                    <a href="categories.html" class="text-primary dark:text-primary">
                        <i class="fas fa-th-large mr-1"></i>
                        <span>Categories</span>
                    </a>
                    <a href="recent.html" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <i class="fas fa-history mr-1"></i>
                        <span>Recent</span>
                    </a>
                    <a href="favorites.html" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <i class="fas fa-heart mr-1"></i>
                        <span>Favorites</span>
                    </a>
                    <button id="theme-toggle" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main>
            <!-- Categories Header -->
            <div class="mb-6">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
                    <h1 class="text-2xl font-bold" id="page-title">Game Categories</h1>
                    
                    <!-- Filter Buttons -->
                    <div class="flex flex-wrap gap-2 mt-3 md:mt-0" id="filter-buttons">
                        <button class="filter-btn active bg-primary text-white px-3 py-1 rounded-md text-sm" data-category="all" id="all-games-btn">
                            All Games
                        </button>
                        <!-- Category filter buttons will be added here by JavaScript -->
                    </div>
                </div>
                
                <!-- Search Results Info -->
                <div id="search-info" class="hidden mb-4 p-3 bg-blue-50 dark:bg-blue-900 text-blue-800 dark:text-blue-200 rounded-md">
                    <p class="flex items-center">
                        <i class="fas fa-search mr-2"></i>
                        <span id="search-results-text">Search results for: </span>
                    </p>
                </div>
            </div>
            
            <!-- Games Grid -->
            <div id="games-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Game cards will be dynamically generated by JavaScript -->
                <div class="col-span-full text-center py-10" id="games-loading">
                    <div class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                    <p class="text-lg">Loading...</p>
                </div>
            </div>
            
            <!-- No Results Message -->
            <div id="no-results" class="hidden text-center py-10">
                <i class="fas fa-search text-4xl text-gray-400 mb-3"></i>
                <p class="text-lg text-gray-500 dark:text-gray-400">No games found</p>
                <p class="text-gray-500 dark:text-gray-400 mt-2">Try a different search term or category</p>
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="mt-12 pt-6 border-t border-gray-200 dark:border-gray-700 text-center text-gray-500 dark:text-gray-400 text-sm">
            <div class="mb-4">
                <a href="#" class="mx-2 hover:text-primary">About Us</a>
                <a href="#" class="mx-2 hover:text-primary">Feedback</a>
                <a href="#" class="mx-2 hover:text-primary">Privacy Policy</a>
            </div>
            <p>Â© 2024 LitePlay Hub - Web games platform, no registration required</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // Theme toggle
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        
        themeToggleBtn.addEventListener('click', function() {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.classList.add('dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Check saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            htmlElement.classList.remove('dark');
            themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Game data
        let games = [];
        let filteredGames = [];
        let currentCategory = 'all';
        let searchQuery = '';
        
        // Get category color
        function getCategoryColor(category) {
            const colorMap = {
                'Number': 'green',
                'Puzzle': 'blue',
                'Arcade': 'yellow',
                'Strategy': 'purple',
                'Sports': 'orange',
                'Action': 'red',
                'Casual': 'yellow',
                'Shooter': 'red',
                'Logic': 'indigo'
            };
            
            return colorMap[category] || 'gray';
        }
        
        // Create game card
        function createGameCard(game) {
            const color = getCategoryColor(game.category);
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const isFavorite = favorites.includes(game.id);
            const favoriteIcon = isFavorite ? 'fas fa-heart text-red-500' : 'far fa-heart';
            
            return `
            <div class="game-card bg-white dark:bg-gray-700 rounded-lg overflow-hidden shadow-md">
                <div class="p-4">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="font-semibold text-lg">${game.title}</h3>
                        <span class="bg-${color}-100 text-${color}-800 dark:bg-${color}-900 dark:text-${color}-200 text-xs px-2 py-1 rounded-full">${game.category}</span>
                    </div>
                    <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">${game.description}</p>
                    <div class="flex justify-between items-center">
                        <a href="game.html?id=${game.id}" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm">Play Now</a>
                        <button class="favorite-btn text-gray-400 hover:text-red-500 dark:hover:text-red-400 ${isFavorite ? 'text-red-500' : ''}" data-id="${game.id}">
                            <i class="${favoriteIcon}"></i>
                        </button>
                    </div>
                </div>
            </div>
            `;
        }
        
        // Filter games by category
        function filterGames() {
            if (currentCategory === 'all' && !searchQuery) {
                filteredGames = [...games];
            } else {
                filteredGames = games.filter(game => {
                    const matchesCategory = currentCategory === 'all' || game.category === currentCategory;
                    const matchesSearch = !searchQuery || 
                        game.title.toLowerCase().includes(searchQuery.toLowerCase()) || 
                        game.description.toLowerCase().includes(searchQuery.toLowerCase()) ||
                        game.category.toLowerCase().includes(searchQuery.toLowerCase());
                    
                    return matchesCategory && matchesSearch;
                });
            }
            
            displayGames();
        }
        
        // Display games
        function displayGames() {
            const gamesContainer = document.getElementById('games-container');
            const noResultsElement = document.getElementById('no-results');
            
            if (filteredGames.length === 0) {
                gamesContainer.innerHTML = '';
                noResultsElement.classList.remove('hidden');
                return;
            }
            
            noResultsElement.classList.add('hidden');
            
            let html = '';
            filteredGames.forEach(game => {
                html += createGameCard(game);
            });
            
            gamesContainer.innerHTML = html;
            
            // Bind favorite button events
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const gameId = this.getAttribute('data-id');
                    toggleFavorite(gameId, this);
                });
            });
        }
        
        // Create category filter buttons
        function createCategoryFilters() {
            const filterContainer = document.getElementById('filter-buttons');
            
            // Extract all unique categories
            const categories = [...new Set(games.map(game => game.category))];
            
            // Add category buttons
            categories.forEach(category => {
                const color = getCategoryColor(category);
                const button = document.createElement('button');
                button.className = `filter-btn bg-gray-200 dark:bg-gray-700 hover:bg-${color}-100 dark:hover:bg-${color}-900 px-3 py-1 rounded-md text-sm`;
                button.setAttribute('data-category', category);
                button.textContent = category;
                
                button.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(btn => {
                        btn.classList.remove('active', 'bg-primary', 'text-white');
                        btn.classList.add('bg-gray-200', 'dark:bg-gray-700');
                    });
                    
                    this.classList.add('active', 'bg-primary', 'text-white');
                    this.classList.remove('bg-gray-200', 'dark:bg-gray-700');
                    
                    currentCategory = category;
                    filterGames();
                });
                
                filterContainer.appendChild(button);
            });
        }
        
        // Toggle favorite status
        function toggleFavorite(gameId, button) {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const index = favorites.indexOf(gameId);
            
            if (index === -1) {
                // Add to favorites
                favorites.push(gameId);
                button.innerHTML = '<i class="fas fa-heart"></i>';
                button.classList.add('text-red-500');
            } else {
                // Remove from favorites
                favorites.splice(index, 1);
                button.innerHTML = '<i class="far fa-heart"></i>';
                button.classList.remove('text-red-500');
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }
        
        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            const searchInfo = document.getElementById('search-info');
            const searchResultsText = document.getElementById('search-results-text');
            
            // Check URL for search parameter
            const urlParams = new URLSearchParams(window.location.search);
            const urlSearchQuery = urlParams.get('search');
            
            if (urlSearchQuery) {
                searchQuery = decodeURIComponent(urlSearchQuery);
                searchInput.value = searchQuery;
                searchResultsText.textContent = `Search results for: "${searchQuery}"`;
                searchInfo.classList.remove('hidden');
            }
            
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    searchQuery = searchInput.value.trim();
                    
                    if (searchQuery) {
                        searchResultsText.textContent = `Search results for: "${searchQuery}"`;
                        searchInfo.classList.remove('hidden');
                    } else {
                        searchInfo.classList.add('hidden');
                    }
                    
                    filterGames();
                }
            });
        }
        
        // Check URL for category parameter
        function checkUrlCategory() {
            const urlParams = new URLSearchParams(window.location.search);
            const urlCategory = urlParams.get('category');
            
            if (urlCategory) {
                currentCategory = urlCategory;
                
                // Update page title
                document.getElementById('page-title').textContent = `${urlCategory} Games`;
                
                // Update active filter button (will be done after buttons are created)
                setTimeout(() => {
                    const categoryBtn = document.querySelector(`.filter-btn[data-category="${urlCategory}"]`);
                    if (categoryBtn) {
                        document.querySelectorAll('.filter-btn').forEach(btn => {
                            btn.classList.remove('active', 'bg-primary', 'text-white');
                            btn.classList.add('bg-gray-200', 'dark:bg-gray-700');
                        });
                        
                        categoryBtn.classList.add('active', 'bg-primary', 'text-white');
                        categoryBtn.classList.remove('bg-gray-200', 'dark:bg-gray-700');
                    }
                }, 100);
            }
        }
        
        // Load game config
        async function loadGameConfig() {
            try {
                let data;
                try {
                    // Try using fetch API (for HTTP server environment)
                    const response = await fetch('game_config.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    data = await response.json();
                } catch (fetchError) {
                    console.warn('Fetch API failed, trying XMLHttpRequest (for local file system):', fetchError);
                    
                    // Fallback: use synchronous XMLHttpRequest (for local file system)
                    try {
                        const xhr = new XMLHttpRequest();
                        xhr.open('GET', 'game_config.json', false); // Synchronous request
                        xhr.send(null);
                        
                        if (xhr.status === 200) {
                            data = JSON.parse(xhr.responseText);
                        } else {
                            throw new Error(`XHR error! Status: ${xhr.status}`);
                        }
                    } catch (xhrError) {
                        console.warn('XMLHttpRequest also failed, using inline default game data:', xhrError);
                        
                        // Fallback: use inline default game data
                        data = {
                            "games": [
                                {
                                    "id": "2048",
                                    "title": "2048 Number Blocks",
                                    "description": "Merge number blocks to reach 2048!",
                                    "category": "Number",
                                    "thumbnail": "games/2048/thumbnail.jpg",
                                    "url": "games/2048/index.html",
                                    "featured": true,
                                    "popular": true
                                },
                                {
                                    "id": "tetris",
                                    "title": "Tetris Classic",
                                    "description": "Classic block stacking puzzle game",
                                    "category": "Puzzle",
                                    "thumbnail": "games/tetris/thumbnail.jpg",
                                    "url": "games/tetris/index.html",
                                    "featured": false,
                                    "popular": true
                                },
                                {
                                    "id": "snake",
                                    "title": "Snake Game",
                                    "description": "Control the snake to eat food and grow",
                                    "category": "Arcade",
                                    "thumbnail": "games/snake/thumbnail.jpg",
                                    "url": "games/snake/index.html",
                                    "featured": true,
                                    "popular": false
                                },
                                {
                                    "id": "entangolf",
                                    "title": "Entangolf",
                                    "description": "Fun golf game with a twist",
                                    "category": "Sports",
                                    "thumbnail": "games/entangolf/thumbnail.jpg",
                                    "url": "games/entangolf/index.html",
                                    "featured": false,
                                    "popular": true
                                },
                                {
                                    "id": "minesweeper",
                                    "title": "Minesweeper",
                                    "description": "Classic minesweeper game to test your logic and deduction skills",
                                    "category": "Strategy",
                                    "thumbnail": "games/minesweeper/thumbnail.jpg",
                                    "url": "games/minesweeper/index.html",
                                    "featured": true,
                                    "popular": false
                                }
                            ]
                        };
                    }
                }
                
                games = data.games;
                filteredGames = [...games]; // Initialize filtered games with all games
                
                // Hide loading indicator
                document.getElementById('games-loading').style.display = 'none';
                
                // Create category filters
                createCategoryFilters();
                
                // Check URL for category parameter
                checkUrlCategory();
                
                // Setup search
                setupSearch();
                
                // Filter and display games
                filterGames();
                
            } catch (error) {
                console.error('Failed to load game config:', error);
                document.getElementById('games-loading').innerHTML = `
                    <div class="text-red-500 text-center p-4">
                        <i class="fas fa-exclamation-triangle text-4xl mb-2"></i>
                        <p>Failed to load game configuration</p>
                        <p class="text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadGameConfig();
            
            // Add event listener for "All Games" button
            document.getElementById('all-games-btn').addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active', 'bg-primary', 'text-white');
                    btn.classList.add('bg-gray-200', 'dark:bg-gray-700');
                });
                
                this.classList.add('active', 'bg-primary', 'text-white');
                this.classList.remove('bg-gray-200', 'dark:bg-gray-700');
                
                currentCategory = 'all';
                filterGames();
            });
        });
    </script>
</body>
</html>
