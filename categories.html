<!DOCTYPE html>
<html lang="zh-CN" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游戏分类 - LitePlay Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .game-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .game-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
    </style>
</head>
<body class="bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-6 max-w-7xl">
        <!-- 导航栏 -->
        <nav class="flex flex-col md:flex-row justify-between items-center py-4 border-b border-gray-200 dark:border-gray-700 mb-6">
            <div class="flex items-center mb-4 md:mb-0">
                <a href="index.html" class="text-primary text-2xl font-bold flex items-center">
                    <i class="fas fa-gamepad mr-2"></i>
                    <span>轻游空间</span>
                    <span class="text-sm text-gray-500 dark:text-gray-400 ml-2">LitePlay Hub</span>
                </a>
            </div>
            
            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 w-full md:w-auto">
                <!-- 搜索框 -->
                <div class="relative w-full md:w-64">
                    <input type="text" placeholder="搜索游戏..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                
                <!-- 导航链接 -->
                <div class="flex space-x-4">
                    <a href="categories.html" class="text-primary dark:text-primary font-medium">
                        <i class="fas fa-th-large mr-1"></i>
                        <span>分类</span>
                    </a>
                    <a href="recent.html" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <i class="fas fa-history mr-1"></i>
                        <span>最近</span>
                    </a>
                    <a href="favorites.html" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <i class="fas fa-heart mr-1"></i>
                        <span>收藏</span>
                    </a>
                    <button id="theme-toggle" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>
        
        <!-- 主要内容 -->
        <main>
            <!-- 页面标题 -->
            <div class="mb-6">
                <h1 class="text-2xl font-bold">游戏分类</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-1">按分类浏览所有游戏</p>
            </div>
            
            <!-- 分类标签 -->
            <div class="mb-8">
                <div id="category-tabs" class="flex flex-wrap gap-2">
                    <button class="category-tab bg-primary text-white px-4 py-2 rounded-full font-medium" data-category="all">全部</button>
                    <!-- 分类标签将通过JavaScript动态添加 -->
                </div>
            </div>
            
            <!-- 游戏列表 -->
            <div id="game-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- 游戏卡片将通过JavaScript动态添加 -->
                <div id="loading" class="col-span-full text-center py-10">
                    <div class="w-16 h-16 border-4 border-primary border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                    <p class="text-lg">加载中...</p>
                </div>
            </div>
            
            <!-- 分页 -->
            <div class="mt-8 flex justify-center">
                <nav class="flex items-center space-x-2">
                    <button id="prev-page" class="px-3 py-2 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div id="pagination" class="flex space-x-2">
                        <!-- 分页按钮将通过JavaScript动态添加 -->
                    </div>
                    <button id="next-page" class="px-3 py-2 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </nav>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="mt-12 pt-6 border-t border-gray-200 dark:border-gray-700 text-center text-gray-500 dark:text-gray-400 text-sm">
            <div class="mb-4">
                <a href="#" class="mx-2 hover:text-primary">关于我们</a>
                <a href="#" class="mx-2 hover:text-primary">反馈建议</a>
                <a href="#" class="mx-2 hover:text-primary">隐私政策</a>
            </div>
            <p>© 2024 轻游空间 (LitePlay Hub) - 纯前端Web小游戏平台，无需注册，即点即玩</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // 主题切换
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        
        themeToggleBtn.addEventListener('click', function() {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.classList.add('dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // 检查本地存储的主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            htmlElement.classList.remove('dark');
            themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // 游戏数据和分页变量
        let games = [];
        let filteredGames = [];
        let currentPage = 1;
        let gamesPerPage = 8;
        let currentCategory = 'all';
        
        // 获取分类颜色
        function getCategoryColor(category) {
            const colorMap = {
                'Number': 'green',
                'Puzzle': 'blue',
                'Arcade': 'yellow',
                'Strategy': 'purple',
                'Sports': 'orange',
                'Action': 'red',
                'Casual': 'yellow',
                'Shooter': 'red',
                'Logic': 'indigo'
            };
            
            return colorMap[category] || 'gray';
        }
        
        // 创建游戏卡片
        function createGameCard(game) {
            const color = getCategoryColor(game.category);
            
            return `
            <div class="game-card bg-white dark:bg-gray-700 rounded-lg overflow-hidden shadow-md">
                <img src="${game.thumbnail}" alt="${game.title}" class="w-full h-40 object-cover">
                <div class="p-4">
                    <div class="flex justify-between items-start">
                        <h3 class="font-semibold text-lg">${game.title}</h3>
                        <span class="bg-${color}-100 text-${color}-800 dark:bg-${color}-900 dark:text-${color}-200 text-xs px-2 py-1 rounded-full">${game.category}</span>
                    </div>
                    <p class="text-gray-600 dark:text-gray-300 text-sm mt-2">${game.description}</p>
                    <div class="mt-4 flex justify-between items-center">
                        <a href="game.html?id=${game.id}" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm">开始游戏</a>
                        <button class="favorite-btn text-gray-400 hover:text-red-500 dark:hover:text-red-400" data-id="${game.id}">
                            <i class="far fa-heart"></i>
                        </button>
                    </div>
                </div>
            </div>
            `;
        }
        
        // 显示游戏列表
        function displayGames() {
            const gameList = document.getElementById('game-list');
            const startIndex = (currentPage - 1) * gamesPerPage;
            const endIndex = startIndex + gamesPerPage;
            const gamesToShow = filteredGames.slice(startIndex, endIndex);
            
            let html = '';
            
            if (gamesToShow.length === 0) {
                html = '<div class="col-span-full text-center py-10"><p class="text-lg">没有找到符合条件的游戏</p></div>';
            } else {
                gamesToShow.forEach(game => {
                    html += createGameCard(game);
                });
            }
            
            gameList.innerHTML = html;
            
            // 绑定收藏按钮事件
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const gameId = this.getAttribute('data-id');
                    toggleFavorite(gameId, this);
                });
                
                // 检查是否已收藏
                const gameId = btn.getAttribute('data-id');
                const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
                if (favorites.includes(gameId)) {
                    btn.innerHTML = '<i class="fas fa-heart"></i>';
                    btn.classList.add('text-red-500');
                }
            });
            
            updatePagination();
        }
        
        // 更新分页
        function updatePagination() {
            const pagination = document.getElementById('pagination');
            const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
            
            let html = '';
            for (let i = 1; i <= totalPages; i++) {
                if (i === currentPage) {
                    html += `<button class="px-4 py-2 rounded-md bg-primary text-white font-medium">${i}</button>`;
                } else {
                    html += `<button class="px-4 py-2 rounded-md bg-gray-200 dark:bg-gray-700 text-gray-600 dark:text-gray-300 hover:bg-gray-300 dark:hover:bg-gray-600" data-page="${i}">${i}</button>`;
                }
            }
            
            pagination.innerHTML = html;
            
            // 绑定分页按钮事件
            document.querySelectorAll('#pagination button').forEach(btn => {
                if (btn.hasAttribute('data-page')) {
                    btn.addEventListener('click', function() {
                        currentPage = parseInt(this.getAttribute('data-page'));
                        displayGames();
                        window.scrollTo(0, 0);
                    });
                }
            });
            
            // 更新上一页/下一页按钮状态
            document.getElementById('prev-page').disabled = currentPage === 1;
            document.getElementById('prev-page').classList.toggle('opacity-50', currentPage === 1);
            document.getElementById('next-page').disabled = currentPage === totalPages;
            document.getElementById('next-page').classList.toggle('opacity-50', currentPage === totalPages);
        }
        
        // 过滤游戏
        function filterGames(category) {
            currentCategory = category;
            currentPage = 1;
            
            if (category === 'all') {
                filteredGames = [...games];
            } else {
                filteredGames = games.filter(game => game.category === category);
            }
            
            displayGames();
            
            // 更新分类标签状态
            document.querySelectorAll('.category-tab').forEach(tab => {
                if (tab.getAttribute('data-category') === category) {
                    tab.classList.add('bg-primary', 'text-white');
                    tab.classList.remove('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300');
                } else {
                    tab.classList.remove('bg-primary', 'text-white');
                    tab.classList.add('bg-gray-200', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300', 'hover:bg-gray-300', 'dark:hover:bg-gray-600');
                }
            });
        }
        
        // 切换收藏状态
        function toggleFavorite(gameId, button) {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const index = favorites.indexOf(gameId);
            
            if (index === -1) {
                // 添加到收藏
                favorites.push(gameId);
                button.innerHTML = '<i class="fas fa-heart"></i>';
                button.classList.add('text-red-500');
            } else {
                // 从收藏中移除
                favorites.splice(index, 1);
                button.innerHTML = '<i class="far fa-heart"></i>';
                button.classList.remove('text-red-500');
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }
        
        // 加载游戏配置
        async function loadGameConfig() {
            try {
                let data;
                try {
                    // 尝试使用fetch API (适用于HTTP服务器环境)
                    const response = await fetch('game_config.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    data = await response.json();
                } catch (fetchError) {
                    console.warn('Fetch API失败，尝试使用XMLHttpRequest (适用于本地文件系统):', fetchError);
                    
                    // 备用方案：使用同步XMLHttpRequest (适用于本地文件系统)
                    try {
                        const xhr = new XMLHttpRequest();
                        xhr.open('GET', 'game_config.json', false); // 同步请求
                        xhr.send(null);
                        
                        if (xhr.status === 200) {
                            data = JSON.parse(xhr.responseText);
                        } else {
                            throw new Error(`XHR error! Status: ${xhr.status}`);
                        }
                    } catch (xhrError) {
                        console.warn('XMLHttpRequest也失败，使用内联的默认游戏数据:', xhrError);
                        
                        // 备用方案：使用内联的默认游戏数据
                        data = {
                            "games": [
                                {
                                    "id": "2048",
                                    "title": "2048 Number Blocks",
                                    "description": "合并数字方块，达到2048！",
                                    "category": "Number",
                                    "thumbnail": "images/games/2048.jpg",
                                    "url": "games/2048/index.html",
                                    "featured": true,
                                    "popular": true
                                },
                                {
                                    "id": "snake",
                                    "title": "Snake Game",
                                    "description": "控制蛇吃食物并成长",
                                    "category": "Arcade",
                                    "thumbnail": "images/games/snake.jpg",
                                    "url": "games/snake/index.html",
                                    "featured": true,
                                    "popular": false
                                },
                                {
                                    "id": "entangolf",
                                    "title": "Entangolf",
                                    "description": "有趣的高尔夫游戏",
                                    "category": "Sports",
                                    "thumbnail": "images/games/entangolf.jpg",
                                    "url": "games/entangolf/index.html",
                                    "featured": false,
                                    "popular": true
                                }
                            ]
                        };
                    }
                }
                
                games = data.games;
                filteredGames = [...games];
                
                // 提取所有唯一分类
                const categories = [...new Set(games.map(game => game.category))];
                
                // 添加分类标签
                const categoryTabs = document.getElementById('category-tabs');
                categories.forEach(category => {
                    const button = document.createElement('button');
                    button.className = 'category-tab bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-gray-300 px-4 py-2 rounded-full hover:bg-gray-300 dark:hover:bg-gray-600';
                    button.setAttribute('data-category', category);
                    button.textContent = category;
                    button.addEventListener('click', () => filterGames(category));
                    categoryTabs.appendChild(button);
                });
                
                // 绑定"全部"标签事件
                document.querySelector('.category-tab[data-category="all"]').addEventListener('click', () => filterGames('all'));
                
                // 绑定上一页/下一页按钮事件
                document.getElementById('prev-page').addEventListener('click', () => {
                    if (currentPage > 1) {
                        currentPage--;
                        displayGames();
                        window.scrollTo(0, 0);
                    }
                });
                
                document.getElementById('next-page').addEventListener('click', () => {
                    const totalPages = Math.ceil(filteredGames.length / gamesPerPage);
                    if (currentPage < totalPages) {
                        currentPage++;
                        displayGames();
                        window.scrollTo(0, 0);
                    }
                });
                
                // 显示游戏列表
                document.getElementById('loading').style.display = 'none';
                displayGames();
                
            } catch (error) {
                console.error('加载游戏配置失败:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-red-500 text-center p-4">
                        <i class="fas fa-exclamation-triangle text-4xl mb-2"></i>
                        <p>加载游戏配置失败</p>
                        <p class="text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', loadGameConfig);
    </script>
</body>
</html>
