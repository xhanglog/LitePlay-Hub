    <!-- JavaScript -->
    <script>
        // Theme toggle
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        
        themeToggleBtn.addEventListener('click', function() {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'light');
            } else {
                htmlElement.classList.add('dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'dark');
            }
        });
        
        // Check saved theme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            htmlElement.classList.remove('dark');
            themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // Game data
        let games = [];

        // Get category color
        function getCategoryColor(category) {
            const colorMap = {
                'Number': 'green',
                'Puzzle': 'blue',
                'Arcade': 'yellow',
                'Strategy': 'purple',
                'Sports': 'orange',
                'Action': 'red',
                'Casual': 'yellow',
                'Shooter': 'red',
                'Logic': 'indigo'
            };
            
            return colorMap[category] || 'gray';
        }
        
        // Format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const yesterday = new Date(now);
            yesterday.setDate(yesterday.getDate() - 1);
            
            if (date.toDateString() === now.toDateString()) {
                return 'Today ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else if (date.toDateString() === yesterday.toDateString()) {
                return 'Yesterday ' + date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            } else {
                // Calculate days ago
                const diffTime = Math.abs(now - date);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays <= 7) {
                    return diffDays + ' days ago';
                } else {
                    return date.toLocaleDateString();
                }
            }
        }
        
        // Create recent game card
        function createRecentGameCard(game, playDate, playCount) {
            const color = getCategoryColor(game.category);
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const isFavorite = favorites.includes(game.id);
            const favoriteIcon = isFavorite ? 'fas fa-heart text-red-500' : 'far fa-heart';
            
            return `
            <div class="game-card bg-white dark:bg-gray-700 rounded-lg overflow-hidden shadow-md">
                <div class="relative">
                    <img src="${game.thumbnail}" alt="${game.title}" class="w-full h-40 object-cover">
                    <div class="absolute top-2 right-2 bg-black bg-opacity-60 text-white text-xs px-2 py-1 rounded-md">
                        <i class="fas fa-clock mr-1"></i>
                        ${playDate}
                    </div>
                </div>
                <div class="p-4">
                    <div class="flex justify-between items-start">
                        <h3 class="font-semibold text-lg">${game.title}</h3>
                        <span class="bg-${color}-100 text-${color}-800 dark:bg-${color}-900 dark:text-${color}-200 text-xs px-2 py-1 rounded-full">${game.category}</span>
                    </div>
                    <div class="mt-2 flex justify-between items-center">
                        <a href="game.html?id=${game.id}" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-md text-sm">Continue</a>
                        <div class="flex items-center">
                            <span class="text-sm text-gray-500 dark:text-gray-400 mr-3">
                                <i class="fas fa-gamepad mr-1"></i>
                                ${playCount} plays
                            </span>
                            <button class="favorite-btn ${isFavorite ? 'text-red-500' : 'text-gray-400 hover:text-red-500 dark:hover:text-red-400'}" data-id="${game.id}">
                                <i class="${favoriteIcon}"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            `;
        }
        
        // Toggle favorite status
        function toggleFavorite(gameId, button) {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const index = favorites.indexOf(gameId);
            
            if (index === -1) {
                // Add to favorites
                favorites.push(gameId);
                button.innerHTML = '<i class="fas fa-heart"></i>';
                button.classList.add('text-red-500');
            } else {
                // Remove from favorites
                favorites.splice(index, 1);
                button.innerHTML = '<i class="far fa-heart"></i>';
                button.classList.remove('text-red-500');
            }
            
            localStorage.setItem('favorites', JSON.stringify(favorites));
        }
        
        // Display recent games
        function displayRecentGames() {
            const recentGamesContainer = document.getElementById('recent-games-container');
            const noRecentGamesElement = document.getElementById('no-recent-games');
            const loadingElement = document.getElementById('recent-loading');
            const clearHistoryBtn = document.getElementById('clear-history-btn');
            
            // Get recently played games from localStorage
            const recentGames = JSON.parse(localStorage.getItem('recentlyPlayed') || '[]');
            
            if (recentGames.length === 0) {
                loadingElement.style.display = 'none';
                noRecentGamesElement.classList.remove('hidden');
                clearHistoryBtn.style.display = 'none';
                return;
            }
            
            noRecentGamesElement.classList.add('hidden');
            
            let html = '';
            
            // Process each recent game
            for (const recentGame of recentGames) {
                const game = games.find(g => g.id === recentGame.id);
                if (game) {
                    const playDate = formatDate(recentGame.timestamp);
                    html += createRecentGameCard(game, playDate, recentGame.playCount);
                }
            }
            
            loadingElement.style.display = 'none';
            recentGamesContainer.innerHTML = html;
            
            // Bind favorite button events
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const gameId = this.getAttribute('data-id');
                    toggleFavorite(gameId, this);
                });
            });
        }

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('search-input');
            
            searchInput.addEventListener('keyup', function(event) {
                // If Enter key is pressed
                if (event.key === 'Enter') {
                    const query = searchInput.value.trim().toLowerCase();
                    if (query) {
                        window.location.href = `categories.html?search=${encodeURIComponent(query)}`;
                    }
                }
            });
        }
        
        // Setup clear history functionality
        function setupClearHistory() {
            const clearHistoryBtn = document.getElementById('clear-history-btn');
            
            clearHistoryBtn.addEventListener('click', function() {
                if (confirm('Are you sure you want to clear your game history?')) {
                    localStorage.removeItem('recentlyPlayed');
                    location.reload();
                }
            });
        }
        
        // Load game config
        async function loadGameConfig() {
            try {
                let data;
                try {
                    // Try using fetch API (for HTTP server environment)
                    const response = await fetch('game_config.json');
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    data = await response.json();
                } catch (fetchError) {
                    console.warn('Fetch API failed, trying XMLHttpRequest (for local file system):', fetchError);
                    
                    // Fallback: use synchronous XMLHttpRequest (for local file system)
                    try {
                        const xhr = new XMLHttpRequest();
                        xhr.open('GET', 'game_config.json', false); // Synchronous request
                        xhr.send(null);
                        
                        if (xhr.status === 200) {
                            data = JSON.parse(xhr.responseText);
                        } else {
                            throw new Error(`XHR error! Status: ${xhr.status}`);
                        }
                    } catch (xhrError) {
                        console.warn('XMLHttpRequest also failed, using inline default game data:', xhrError);
                        
                        // Fallback: use inline default game data
                        data = {
                            "games": [
                                {
                                    "id": "2048",
                                    "title": "2048 Number Blocks",
                                    "description": "Merge number blocks to reach 2048!",
                                    "category": "Number",
                                    "thumbnail": "games/2048/thumbnail.jpg",
                                    "url": "games/2048/index.html",
                                    "featured": true,
                                    "popular": true
                                },
                                {
                                    "id": "tetris",
                                    "title": "Tetris Classic",
                                    "description": "Classic block stacking puzzle game",
                                    "category": "Puzzle",
                                    "thumbnail": "games/tetris/thumbnail.jpg",
                                    "url": "games/tetris/index.html",
                                    "featured": false,
                                    "popular": true
                                },
                                {
                                    "id": "snake",
                                    "title": "Snake Game",
                                    "description": "Control the snake to eat food and grow",
                                    "category": "Arcade",
                                    "thumbnail": "games/snake/thumbnail.jpg",
                                    "url": "games/snake/index.html",
                                    "featured": true,
                                    "popular": false
                                },
                                {
                                    "id": "entangolf",
                                    "title": "Entangolf",
                                    "description": "Fun golf game with a twist",
                                    "category": "Sports",
                                    "thumbnail": "games/entangolf/thumbnail.jpg",
                                    "url": "games/entangolf/index.html",
                                    "featured": false,
                                    "popular": true
                                },
                                {
                                    "id": "minesweeper",
                                    "title": "Minesweeper",
                                    "description": "Classic minesweeper game to test your logic and deduction skills",
                                    "category": "Strategy",
                                    "thumbnail": "games/minesweeper/thumbnail.jpg",
                                    "url": "games/minesweeper/index.html",
                                    "featured": true,
                                    "popular": false
                                }
                            ]
                        };
                    }
                }
                
                games = data.games;
                
                // Display recent games
                displayRecentGames();
                
                // Setup search functionality
                setupSearch();
                
                // Setup clear history functionality
                setupClearHistory();
                
            } catch (error) {
                console.error('Failed to load game config:', error);
                document.getElementById('recent-loading').innerHTML = `
                    <div class="text-red-500 text-center p-4">
                        <i class="fas fa-exclamation-triangle text-4xl mb-2"></i>
                        <p>Failed to load game configuration</p>
                        <p class="text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadGameConfig();
        });
    </script>
</body>
