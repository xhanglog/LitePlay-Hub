        tailwind.config = {

            theme: {

                        secondary: '#10B981',
                        accent: '#F59E0B',

            <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-4 w-full md:w-auto">
                <!-- 搜索框 -->

                    <input type="text" placeholder="搜索游戏..." class="w-full pl-10 pr-4 py-2 rounded-full bg-gray-100 dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-primary">
                    <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
                </div>
                
                <!-- 导航链接 -->
                <div class="flex space-x-4">
                    <a href="categories.html" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <i class="fas fa-th-large mr-1"></i>
                        <span>分类</span>
                    </a>
                    <a href="recent.html" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <i class="fas fa-history mr-1"></i>
                        <span>最近</span>
                    </a>
                    <a href="favorites.html" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <i class="fas fa-heart mr-1"></i>
                        <span>收藏</span>
                    </a>
                    <button id="theme-toggle" class="text-gray-600 dark:text-gray-300 hover:text-primary dark:hover:text-primary">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>
        </nav>
        
        <!-- 主要内容 -->
        <main>
            <!-- 页面标题 -->
            <div class="mb-8">
                <h1 class="text-2xl font-bold">设置</h1>
                <p class="text-gray-600 dark:text-gray-400 mt-1">自定义您的轻游空间体验</p>
            </div>
            
            <!-- 设置内容 -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- 左侧菜单 -->
                <div class="col-span-1">
                    <div class="bg-white dark:bg-gray-700 rounded-lg shadow-md overflow-hidden">
                        <div class="p-4 bg-gray-50 dark:bg-gray-600 border-b border-gray-200 dark:border-gray-700">
                            <h2 class="font-medium">设置选项</h2>
                        </div>
                        <div class="divide-y divide-gray-200 dark:divide-gray-700">
                            <button class="w-full text-left px-4 py-3 flex items-center text-primary font-medium">
                                <i class="fas fa-palette mr-3"></i>
                                <span>外观设置</span>
                            </button>
                            <button class="w-full text-left px-4 py-3 flex items-center text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <i class="fas fa-database mr-3"></i>
                                <span>数据管理</span>
                            </button>
                            <button class="w-full text-left px-4 py-3 flex items-center text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <i class="fas fa-user-shield mr-3"></i>
                                <span>隐私设置</span>
                            </button>
                            <button class="w-full text-left px-4 py-3 flex items-center text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <i class="fas fa-gamepad mr-3"></i>
                                <span>游戏设置</span>
                            </button>
                            <button class="w-full text-left px-4 py-3 flex items-center text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-600">
                                <i class="fas fa-info-circle mr-3"></i>
                                <span>关于</span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 右侧设置面板 -->
                <div class="col-span-1 md:col-span-2">
                    <div class="bg-white dark:bg-gray-700 rounded-lg shadow-md">
                        <div class="p-4 border-b border-gray-200 dark:border-gray-600">
                            <h2 class="text-lg font-medium">外观设置</h2>
                        </div>
                        
                        <div class="p-5 space-y-6">
                            <!-- 主题设置 -->
                            <div>
                                <h3 class="font-medium mb-3">主题</h3>
                                <div class="flex space-x-4">
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="radio" name="theme" value="light" class="h-4 w-4 text-primary">
                                        <span>浅色</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="radio" name="theme" value="dark" class="h-4 w-4 text-primary" checked>
                                        <span>深色</span>
                                    </label>
                                    <label class="flex items-center space-x-2 cursor-pointer">
                                        <input type="radio" name="theme" value="system" class="h-4 w-4 text-primary">
                                        <span>跟随系统</span>
                                    </label>
                                </div>
                            </div>
                            
                            <!-- 主题预览 -->
                            <div>
                                <h3 class="font-medium mb-3">主题预览</h3>
                                <div class="grid grid-cols-2 gap-4">
                                    <div class="bg-white border border-gray-200 rounded-lg p-3 shadow-sm">
                                        <div class="flex justify-between items-center mb-2">
                                            <div class="font-medium text-gray-800">浅色主题</div>
                                            <div class="flex space-x-1">
                                                <div class="w-2 h-2 rounded-full bg-red-500"></div>
                                                <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                                                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                                            </div>
                                        </div>
                                        <div class="bg-gray-100 rounded p-2 text-sm text-gray-800">
                                            游戏内容区域
                                        </div>
                                    </div>
                                    
                                    <div class="bg-gray-800 border border-gray-700 rounded-lg p-3 shadow-sm">
                                        <div class="flex justify-between items-center mb-2">
                                            <div class="font-medium text-white">深色主题</div>
                                            <div class="flex space-x-1">
                                                <div class="w-2 h-2 rounded-full bg-red-500"></div>
                                                <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
                                                <div class="w-2 h-2 rounded-full bg-green-500"></div>
                                            </div>
                                        </div>
                                        <div class="bg-gray-700 rounded p-2 text-sm text-gray-200">
                                            游戏内容区域
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 强调色 -->
                            <div>
                                <h3 class="font-medium mb-3">强调色</h3>
                                <div class="flex flex-wrap gap-3">
                                    <button class="w-8 h-8 rounded-full bg-blue-500 border-2 border-white dark:border-gray-600 ring-2 ring-blue-500"></button>
                                    <button class="w-8 h-8 rounded-full bg-green-500 border-2 border-white dark:border-gray-600"></button>
                                    <button class="w-8 h-8 rounded-full bg-purple-500 border-2 border-white dark:border-gray-600"></button>
                                    <button class="w-8 h-8 rounded-full bg-red-500 border-2 border-white dark:border-gray-600"></button>
                                    <button class="w-8 h-8 rounded-full bg-yellow-500 border-2 border-white dark:border-gray-600"></button>
                                    <button class="w-8 h-8 rounded-full bg-pink-500 border-2 border-white dark:border-gray-600"></button>
                                </div>
                            </div>
                            
                            <!-- 字体大小 -->
                            <div>
                                <h3 class="font-medium mb-3">字体大小</h3>
                                <div class="flex items-center space-x-4">
                                    <span class="text-sm">A</span>
                                    <input type="range" min="1" max="5" value="3" class="w-full h-2 bg-gray-300 dark:bg-gray-600 rounded-lg appearance-none">
                                    <span class="text-lg">A</span>
                                </div>
                            </div>
                            
                            <!-- 保存按钮 -->
                            <div class="pt-4">
                                <button class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-md">保存设置</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- 页脚 -->
        <footer class="mt-12 pt-6 border-t border-gray-200 dark:border-gray-700 text-center text-gray-500 dark:text-gray-400 text-sm">
            <div class="mb-4">
                <a href="#" class="mx-2 hover:text-primary">关于我们</a>
                <a href="#" class="mx-2 hover:text-primary">反馈建议</a>
                <a href="#" class="mx-2 hover:text-primary">隐私政策</a>
            </div>
            <p>© 2024 轻游空间 (LitePlay Hub) - 纯前端Web小游戏平台，无需注册，即点即玩</p>
        </footer>
    </div>

    <!-- JavaScript -->
    <script>
        // 主题切换
        const themeToggleBtn = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;
        
        themeToggleBtn.addEventListener('click', function() {
            if (htmlElement.classList.contains('dark')) {
                htmlElement.classList.remove('dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
                localStorage.setItem('theme', 'light');
                document.querySelector('input[value="light"]').checked = true;
            } else {
                htmlElement.classList.add('dark');
                themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
                localStorage.setItem('theme', 'dark');
                document.querySelector('input[value="dark"]').checked = true;
            }
        });
        
        // 检查本地存储的主题
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            htmlElement.classList.remove('dark');
            themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
            document.querySelector('input[value="light"]').checked = true;
        }
        
        // 主题选项按钮
        const themeOptions = document.querySelectorAll('input[name="theme"]');
        themeOptions.forEach(option => {
            option.addEventListener('change', function() {
                if (this.value === 'light') {
                    htmlElement.classList.remove('dark');
                    themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
                    localStorage.setItem('theme', 'light');
                } else if (this.value === 'dark') {
                    htmlElement.classList.add('dark');
                    themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
                    localStorage.setItem('theme', 'dark');
                } else {
                    // 系统主题
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        htmlElement.classList.add('dark');
                        themeToggleBtn.innerHTML = '<i class="fas fa-moon"></i>';
                    } else {
                        htmlElement.classList.remove('dark');
                        themeToggleBtn.innerHTML = '<i class="fas fa-sun"></i>';
                    }
                    localStorage.removeItem('theme');
                }
            });
        });
    </script>
</body>
</html>
